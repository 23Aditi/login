<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Creepster', cursive;
            background: url('background.jpg') no-repeat center center/cover;
            overflow: hidden;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .signup-box {
            width: 350px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            text-align: center;
            opacity: 0;
            animation: appear 3s forwards, ghostEffect 5s infinite alternate;
        }

        @keyframes appear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes ghostEffect {
            0% {
                opacity: 0.8;
                transform: translateY(-10px);
            }
            50% {
                opacity: 0.6;
                transform: translateY(10px);
            }
            100% {
                opacity: 0.8;
                transform: translateY(-10px);
            }
        }

        .signup-box h1 {
            margin-bottom: 20px;
            font-size: 24px;
            animation: ghostlyText 2s ease-in-out infinite alternate;
        }

        @keyframes ghostlyText {
            0% {
                color: rgba(255, 255, 255, 0.8);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            }
            100% {
                color: rgba(255, 255, 255, 1);
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            }
        }

        .signup-box input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Creepster', cursive;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .signup-box input:focus {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .signup-box button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff4e50, #ff6a00);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            font-family: 'Creepster', cursive;
        }

        .signup-box button:hover {
            background: linear-gradient(45deg, #ff6a00, #ff4e50);
            transform: scale(1.05) rotate(3deg);
            animation: magicalButtonHover 1s infinite alternate;
        }

        @keyframes magicalButtonHover {
            0% {
                transform: scale(1) rotate(0);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 15px rgba(255, 255, 255, 0.8);
            }
            100% {
                transform: scale(1.1) rotate(5deg);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.9);
            }
        }

        .signup-box a {
            display: block;
            margin-top: 10px;
            color: #ffe600;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .signup-box a:hover {
            text-decoration: underline;
            color: #fff;
            text-shadow: 0 0 10px #ffe600, 0 0 20px #ffe600, 0 0 30px #ffe600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h1>Sign Up</h1>
            <form onsubmit="return false;">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <a href="index.html">Back to Login</a>
        </div>
    </div>
    <script src="validation.js"></script>
</body>
</html>
