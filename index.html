<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Creepster', cursive;
            background: url('background.jpg') no-repeat center center/cover;
            overflow: hidden;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .login-box {
            width: 300px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            text-align: center;
            opacity: 0;
            animation: appear 3s forwards, ghostEffect 5s infinite alternate;
        }

        @keyframes appear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes ghostEffect {
            0% {
                opacity: 0.8;
                transform: translateY(-10px);
            }
            50% {
                opacity: 0.6;
                transform: translateY(10px);
            }
            100% {
                opacity: 0.8;
                transform: translateY(-10px);
            }
        }

        .login-box h1 {
            margin: 0 0 20px;
            font-size: 24px;
            animation: ghostlyText 2s ease-in-out infinite alternate;
        }

        @keyframes ghostlyText {
            0% {
                color: rgba(255, 255, 255, 0.8);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            }
            100% {
                color: rgba(255, 255, 255, 1);
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            }
        }

        .login-box input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Creepster', cursive;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .login-box input:focus {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 230, 0, 0.8); 
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s ease;
            font-family: 'Special Elite', cursive;
        }

        .login-box button:hover {
            background: rgba(129, 125, 130, 0.8); 
            transform: scale(1.05);
        }

        .signup-button {
            width: 50%;
            padding: 5px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background: rgba(0, 123, 255, 0.8);
            color: #ffd501;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, color 0.4s, text-shadow 0.4s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .signup-button:hover {
            transform: scale(1.1) rotate(5deg);
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8), 0 0 20px rgba(0, 212, 255, 0.6), 0 0 30px rgba(0, 212, 255, 0.4);
            animation: magicalHover 1s infinite alternate;
        }

        @keyframes magicalHover {
            0% {
                transform: scale(1.05) rotate(5deg);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.8);
            }
            100% {
                transform: scale(1.1) rotate(10deg);
                box-shadow: 0 0 40px rgba(0, 212, 255, 0.8), 0 0 60px rgba(0, 212, 255, 0.6), 0 0 80px rgba(0, 212, 255, 0.4);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form onsubmit="return false;">
                <input type="text" placeholder="Email or Phone Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <a href="signup.html" class="signup-button">Sign up for new users</a>
        </div>
    </div>
    <script src="validation.js"></script>
</body>
</html>
